<p-toolbar>
  <div class="p-toolbar-group-start">
      <img src="../../../assets/Images/logo.jpg" alt="logo">
  </div>
</p-toolbar>
<router-outlet></router-outlet>

<p-confirmDialog key="confirmDialog"></p-confirmDialog>
<p-toast key="infos" position="bottom-left"></p-toast>
<p-toast key="success" position="bottom-right"></p-toast>
<p-toast key="warnings" position="bottom-left"></p-toast>
<p-toast position="top-right" key="errors" [preventOpenDuplicates]="true"></p-toast>
